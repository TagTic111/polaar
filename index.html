<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Polaar – Outdoor Zubehör</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      height: 100%;
      background-color: #000;
      color: white;
    }

    .background {
      position: fixed;
      width: 100%;
      height: 100%;
      background: url("3343.jpg") center center / cover no-repeat;
      opacity: 0.5;
      z-index: -1;
    }

    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100%;
      padding: 2rem;
    }

    .text-block {
      max-width: 700px;
      background: rgba(0, 0, 0, 0.65);
      padding: 1.5rem 2rem;
      border-radius: 10px;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.15rem;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="content">
    <div class="text-block">
      <h1>Wir gestalten unsere Seite neu</h1>
      <p>Polaar ist die Marke für durchdachtes Outdoor-Zubehör – ultraleichte Matten, Kissen und mehr für perfekten Schlaf unter freiem Himmel.</p>
    </div>
  </div>
</body>
</html>
