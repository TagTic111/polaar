<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Polaar – Vereinfachter Test</title>
  <style>
    html {
      height: 100%;
    }
    body {
      /* --- BILD-EINSTELLUNGEN --- */
      /* Wir verwenden jetzt den VOLLEN, direkten Link zum Bild für diesen Test */
      background-image: url("https://tagtic111.github.io/polaar/3343.jpg");

      /* Standard-Hintergrundeinstellungen */
      background-position: center center;
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed; /* Sorgt dafür, dass der Hintergrund beim Scrollen stillsteht */

      /* --- LAYOUT & TEXT --- */
      margin: 0;
      font-family: sans-serif;
      color: white;

      /* Inhalt zentrieren */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Mindesthöhe des ganzen Fensters */
    }

    .text-block {
      max-width: 700px;
      padding: 1.5rem 2rem;
      text-align: center;
      /* Wir entfernen den schwarzen Hintergrund und fügen einen leichten Schlagschatten hinzu, damit der Text lesbar ist */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.15rem;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="text-block">
    <h1>Wir gestalten unsere Seite neu</h1>
    <p>Polaar ist die Marke für durchdachtes Outdoor-Zubehör – ultraleichte Matten, Kissen und mehr für perfekten Schlaf unter freiem Himmel.</p>
  </div>
</body>
</html>
